<!doctype html>

<html>

<head>
    {% if story_id %}
    <title>Super Sprinter 3000 - Edit Story</title>
    {% else %}
    <title>Super Sprinter 3000 - Add New Story</title>
    {% endif %}
</head>

<body>
    {% if story_id %}
    <form action='/story/update/{{story_id}}' method='POST'>
    {% else %}
    <form action='/story' method='POST'>
    {% endif %}
        <label for="story_title">Story Title</label>
        <p><input type="text" name="story_title" id="story_title" required value="{{ data_to_edit[1] }}"></p>
        

        <label for="user_story">User Story</label>
        <p><textarea rows="5" cols="45" name="user_story" id="user_story" required>{{ data_to_edit[2] }}</textarea></p>

        <label for="acceptance_criteria">Acceptance criteria</label>
        <p><textarea rows="5" cols="45" name="acceptance_criteria" id="acceptance_criteria" required>{{ data_to_edit[3] }}</textarea></p>

        <label for="business_value">Business Value</label>
        <p><input type="number" name="business_value" id="business_value" step="100" min="100" max="1500" value="{{ data_to_edit[4] }}" required></p>

        <label for="estimation">Estimation (h)</label>
        <p><input type="number" name="estimation" id="estimation" step="0.5" min="0.5" max="40" value="{{ data_to_edit[5] }}" required></p>

        <label for="status">Status</label>
        <p>
            <select name="status" id="status" required>
                <option name="planning" {% if data_to_edit[6] == "Planning" %} selected{% endif %}>Planning</option>
                <option name="todo" {% if data_to_edit[6] == "TODO" %} selected{% endif %}>TODO</option>
                <option name="inprogress" {% if data_to_edit[6] == "In Progress" %} selected{% endif %}>In Progress</option>
                <option name="review" {% if data_to_edit[6] == "Review" %} selected{% endif %}>Review</option>
                <option name="done" {% if data_to_edit[6] == "Done" %} selected{% endif %}>Done</option>
            </select>
        </p>
        {% if story_id %}
        <p><input type="submit" value="UPDATE" id="uptaded"></p>
        {% else %}
        <p><input type="submit" value="CREATE" id="created"></p>
        {% endif %}
    </form>

</body>

</html>
