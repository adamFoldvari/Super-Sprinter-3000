<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>User Story Manager</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px black solid;
            font: 12px sans-serif;
        }
        
        td {
            border: 1px black solid;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>User Story Manager</h1>
    <form action='/story' method="GET">
        <input type="submit" value="Add new user story">
    </form>

    <table>
         <thead>
            <th> ID </th>
            <th> Story Title </th>
            <th> User Story </th>
            <th> Acceptance Critara </th>
            <th> Business Value </th>
            <th> Estimation </th>
            <th> Status </th>
            <th> EDIT </th>
            <th> DELETE </th>
        </thead>
        <tbody>
            
            {% for row in story_list %}
                <tr>
                    <td> {{ row[0] }} </td>
                    <td> {{ row[1] }} </td>
                    <td> {{ row[2] }} </td>
                    <td> {{ row[3] }} </td>
                    <td> {{ row[4] }} </td>
                    <td> {{ row[5] }} </td>
                    <td> {{ row[6] }} </td>
                    <td><a href="/story/{{ row[0] }}"><img src="https://cdn3.iconfinder.com/data/icons/wpzoom-developer-icon-set/500/85-128.png" height="10px" width="10px" alt="edit"></a></td>
                    <td><a href="/story/{{ row[0] }}/delete"><img src="https://cdn3.iconfinder.com/data/icons/wpzoom-developer-icon-set/500/90-128.png" height="10px" width="10px" alt="delete"></a></td>
                </tr>
            {% endfor %}
            
        </tbody>
    
</body>

</html>
